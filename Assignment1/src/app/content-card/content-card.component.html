<div appHoverStyle changeTextStyle="textDecoration" class="title" >
  {{game.title}}
</div>
<div class="author">
  {{game.author}}
</div>
<div class="body">
  {{game.body}}
</div>
<div  class="type" *ngIf="game.type">
  {{game.type}}
</div>
<div class="imgUrl" *ngIf="game.imgUrl; else defaultPic">
  <img src="{{game.imgUrl}}" width="350" height="350">
</div>
<ng-template #defaultPic>
  <img src='https://stylebyemilyhenderson.com/wp-content/themes/sage-master/dist/images/no_image_available.png' width="350" height="350">
</ng-template>
<div class="tags" *ngIf="game.tags">
  <div appHoverStyle changeTextStyle="fontWeight" *ngFor="let tag of game.tags">
    {{tag}}
  </div>
</div>
